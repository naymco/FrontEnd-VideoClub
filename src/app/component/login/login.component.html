<div class="container">
  <form class="form" (submit)="login()">
    <h2>Login</h2>

    <input
      type="text"
      autocomplete="true"
      [(ngModel)]="user.username"
      #username
      name="username"
      placeholder="Username"
    />
    <input
      type="password"
      autocomplete="false"
      [(ngModel)]="user.password"
      #password
      name="password"
      placeholder="Password"
    />
    <button id="login-button">
      Login
    </button>
  </form>
</div>
{{ res?.message }}
